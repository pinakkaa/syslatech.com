<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section - SYSLATECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: "CircularStd";
            src: url("./fonts/circular-std-medium-500.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Manrope", sans-serif;
            background-color: #ffffff;
        }

        /* CTA Section */
        .cta-main-section {
            width: 100%;
            padding: 100px 0;
            position: relative;
            background: linear-gradient(135deg, #f8fbff 0%, #ffffff 100%);
            overflow: hidden;
        }

        /* Subtle background decoration */
        .cta-main-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(45, 86, 137, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .cta-main-section::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 181, 246, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .cta-container-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .cta-content-wrapper {
            background: #ffffff;
            border-radius: 24px;
            padding: 80px 60px;
            box-shadow: 0 10px 60px rgba(45, 86, 137, 0.08);
            border: 1px solid rgba(45, 86, 137, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative gradient border effect */
        .cta-content-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2D5689 0%, #64b5f6 100%);
        }

        .cta-text-content {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .cta-main-title {
            font-size: 42px;
            font-weight: 600;
            background: linear-gradient(90deg, #1A212A 0%, #2D5689 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "CircularStd", sans-serif;
            line-height: 1.3;
        }

        .cta-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #666666;
            line-height: 1.7;
            max-width: 700px;
            margin: 0 auto;
        }

        .cta-button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 12px;
        }

        .cta-primary-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #2D5689 0%, #1A212A 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-family: "Manrope", sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(45, 86, 137, 0.3);
            overflow: hidden;
        }

        .cta-primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-primary-button:hover::before {
            left: 100%;
        }

        .cta-primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(45, 86, 137, 0.4);
        }

        .cta-primary-button .material-icons {
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .cta-primary-button:hover .material-icons {
            transform: translateX(4px);
        }

        .cta-secondary-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            color: #2D5689;
            background: transparent;
            border: 2px solid #2D5689;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-family: "Manrope", sans-serif;
            transition: all 0.3s ease;
        }

        .cta-secondary-button:hover {
            background: #2D5689;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(45, 86, 137, 0.2);
        }

        .cta-secondary-button .material-icons {
            font-size: 22px;
        }

        /* Features/Trust badges */
        .cta-features-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .cta-feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2D5689;
            font-size: 15px;
            font-weight: 500;
        }

        .cta-feature-item .material-icons {
            font-size: 24px;
            color: #64b5f6;
        }

        /* ========================= */
        /* TABLET RESPONSIVE - 768px to 1024px */
        /* ========================= */
        @media (max-width: 1024px) {
            .cta-main-section {
                padding: 80px 0;
            }

            .cta-content-wrapper {
                padding: 60px 40px;
                gap: 28px;
            }

            .cta-main-title {
                font-size: 36px;
            }

            .cta-subtitle {
                font-size: 17px;
            }

            .cta-primary-button,
            .cta-secondary-button {
                padding: 16px 32px;
                font-size: 17px;
            }

            .cta-features-wrapper {
                gap: 40px;
            }
        }

        /* ========================= */
        /* MOBILE RESPONSIVE - Below 768px */
        /* ========================= */
        @media (max-width: 768px) {
            .cta-main-section {
                padding: 60px 0;
            }

            .cta-container-wrapper {
                padding: 0 16px;
            }

            .cta-content-wrapper {
                padding: 50px 30px;
                gap: 24px;
                border-radius: 20px;
            }

            .cta-main-title {
                font-size: 30px;
            }

            .cta-subtitle {
                font-size: 16px;
            }

            .cta-button-wrapper {
                flex-direction: column;
                width: 100%;
                gap: 16px;
            }

            .cta-primary-button,
            .cta-secondary-button {
                width: 100%;
                max-width: 400px;
                padding: 16px 28px;
                font-size: 16px;
            }

            .cta-features-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .cta-feature-item {
                font-size: 14px;
            }
        }

        /* ========================= */
        /* SMALL MOBILE - Below 480px */
        /* ========================= */
        @media (max-width: 480px) {
            .cta-main-section {
                padding: 50px 0;
            }

            .cta-content-wrapper {
                padding: 40px 24px;
                gap: 20px;
            }

            .cta-main-title {
                font-size: 26px;
            }

            .cta-subtitle {
                font-size: 15px;
            }

            .cta-primary-button,
            .cta-secondary-button {
                padding: 15px 24px;
                font-size: 15px;
            }

            .cta-feature-item {
                font-size: 13px;
            }

            .cta-feature-item .material-icons {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="cta-main-section">
        <div class="cta-container-wrapper">
            <div class="cta-content-wrapper">
                
                <!-- Text Content -->
                <div class="cta-text-content">
                    <h2 class="section-title">Ready to Improve Software Quality?</h2>
                    <p class="toolset-para">
                        Talk to our QA experts and see how we can support your testing needs. 
                        Get customized solutions tailored to your business requirements.
                    </p>
                </div>

                <!-- Buttons -->
                <div class="cta-button-wrapper">
                    <a href="./contact.html" class="cta-primary-button">
                        Get Started
                        <span class="material-icons">arrow_forward</span>
                    </a>
                    <!-- <a href="./about.html" class="cta-secondary-button">
                        <span class="material-icons">info</span>
                        Learn More
                    </a> -->
                </div>

                <!-- Trust Features -->
                <!-- <div class="cta-features-wrapper">
                    <div class="cta-feature-item">
                        <span class="material-icons">verified</span>
                        <span>Expert QA Team</span>
                    </div>
                    <div class="cta-feature-item">
                        <span class="material-icons">bolt</span>

                    </div>
                    <div class="cta-feature-item">
                        <span class="material-icons">support_agent</span>
                        <span>24/7 Support</span>
                    </div>
                </div> -->

            </div>
        </div>
    </section>
</body>
</html>
