<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Testimonial Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Manrope", sans-serif;
            background: linear-gradient(90deg, #001623 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Simple Testimonial Slider */
        .simple-testimonial-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .simple-testimonial-label {
            text-align: center;
            color: #6B7280;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .simple-testimonial-heading {
            text-align: center;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 700;
            padding: 1rem 2rem 4rem;
            line-height: 1.4;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Slider Wrapper */
        .simple-slider-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .simple-slider-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Individual Slide */
        .simple-slide {
            position: absolute;
            left: 50%;
            top: 50%;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
        }

        .simple-slide-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            backdrop-filter: blur(10px);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .simple-slide-text {
            color: #D1D5DB;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .simple-slide-author {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
        }

        /* Navigation Buttons */
        .simple-nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: 1px solid rgba(156, 156, 156, 0.3);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .simple-nav-button:hover {
            border-color: #FFFFFF;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-50%) scale(1.05);
        }

        .simple-nav-button.simple-nav-prev {
            left: 20px;
        }

        .simple-nav-button.simple-nav-next {
            right: 20px;
        }

        .simple-nav-button svg {
            width: 24px;
            height: 24px;
            stroke: #9C9C9C;
        }

        .simple-nav-button:hover svg {
            stroke: #FFFFFF;
        }

        /* Dots Navigation */
        .simple-dots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .simple-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .simple-dot.simple-dot-active {
            background: #FFFFFF;
            width: 30px;
            border-radius: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .simple-slider-wrapper {
                height: 450px;
            }

            .simple-nav-button.simple-nav-prev {
                left: 10px;
            }

            .simple-nav-button.simple-nav-next {
                right: 10px;
            }
        }

        @media (max-width: 768px) {
            .simple-testimonial-heading {
                font-size: 24px;
                padding: 1rem 1rem 3rem;
            }

            .simple-slider-wrapper {
                height: 400px;
            }

            .simple-slide-card {
                padding: 35px 30px;
            }

            .simple-slide-text {
                font-size: 15px;
                line-height: 1.7;
            }

            .simple-slide-author {
                font-size: 16px;
            }

            .simple-nav-button {
                width: 45px;
                height: 45px;
            }

            .simple-nav-button.simple-nav-prev {
                left: 5px;
            }

            .simple-nav-button.simple-nav-next {
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .simple-testimonial-heading {
                font-size: 20px;
            }

            .simple-slider-wrapper {
                height: 380px;
            }

            .simple-slide-card {
                padding: 30px 25px;
            }

            .simple-slide-text {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .simple-slide-author {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="simple-testimonial-container">
        <div class="simple-testimonial-label">TESTIMONIALS</div>
        <h2 class="simple-testimonial-heading">
            VOICES OF TRUST: CLIENT STORIES, TESTIMONIALS THAT ILLUMINATE OUR SHARED SUCCESS.
        </h2>

        <div class="simple-slider-wrapper">
            <button class="simple-nav-button simple-nav-prev" id="simplePrevBtn" aria-label="Previous testimonial">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <div class="simple-slider-track" id="simpleSliderTrack"></div>

            <button class="simple-nav-button simple-nav-next" id="simpleNextBtn" aria-label="Next testimonial">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="simple-dots-container" id="simpleDotsContainer"></div>
    </div>

    <script>
        // Simple Testimonial Slider
        (function() {
            const testimonials = [
                {
                    id: 1,
                    text: "Exceptional service and attention to detail. The team went above and beyond to ensure our project was a success. Their expertise and professionalism truly set them apart from the competition.",
                    author: "Robert Martinez"
                },
                {
                    id: 2,
                    text: "Working with this team has been an absolute pleasure. They delivered results that exceeded our expectations and maintained excellent communication throughout the entire process.",
                    author: "Emily Thompson"
                },
                {
                    id: 3,
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ultricies nam dui mattis placerat fusce gravida diam fermentum. Sit sodales adipiscing rhoncus cras quam vel nam. Curabitur pellentesque vitae amet, massa venenatis risque, netus nunc.",
                    author: "Joseph Harllow"
                },
                {
                    id: 4,
                    text: "Outstanding quality and dedication. The results speak for themselves - our business has grown significantly since partnering with them. Highly recommend their services to anyone looking for excellence.",
                    author: "Anna Doe"
                },
                {
                    id: 5,
                    text: "A truly transformative experience. Their innovative approach and commitment to quality helped us achieve goals we didn't think were possible. The team's expertise is unmatched.",
                    author: "Michael Chen"
                },
                {
                    id: 6,
                    text: "Professional, reliable, and results-driven. Every interaction with the team has been positive and productive. They understand our needs and consistently deliver outstanding outcomes.",
                    author: "Sarah Williams"
                },
                {
                    id: 7,
                    text: "Incredible attention to detail and customer service. They took the time to understand our vision and brought it to life perfectly. We couldn't be happier with the results.",
                    author: "David Johnson"
                }
            ];

            const track = document.getElementById('simpleSliderTrack');
            const prevBtn = document.getElementById('simplePrevBtn');
            const nextBtn = document.getElementById('simpleNextBtn');
            const dotsContainer = document.getElementById('simpleDotsContainer');
            
            let currentIndex = 0;
            let isAnimating = false;
            const totalSlides = testimonials.length;

            // Create slides
            testimonials.forEach((testimonial, index) => {
                const slide = document.createElement('div');
                slide.className = 'simple-slide';
                slide.innerHTML = `
                    <div class="simple-slide-card">
                        <p class="simple-slide-text">${testimonial.text}</p>
                        <div class="simple-slide-author">${testimonial.author}</div>
                    </div>
                `;
                
                slide.addEventListener('click', () => {
                    if (index !== currentIndex && !isAnimating) {
                        goToSlide(index);
                    }
                });
                
                track.appendChild(slide);
            });

            const slides = document.querySelectorAll('.simple-slide');

            // Create dots
            testimonials.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = 'simple-dot';
                if (index === currentIndex) {
                    dot.classList.add('simple-dot-active');
                }
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });

            const dots = document.querySelectorAll('.simple-dot');

            function getSlideStyle(index) {
                const diff = index - currentIndex;
                const position = ((diff % totalSlides) + totalSlides) % totalSlides;
                
                // Center slide
                if (position === 0) {
                    return {
                        transform: 'translate(-50%, -50%) translateX(0) scale(1)',
                        opacity: '1',
                        zIndex: '10',
                        width: window.innerWidth > 768 ? '600px' : window.innerWidth > 480 ? '90%' : '95%',
                        height: window.innerWidth > 768 ? '400px' : 'auto',
                        pointerEvents: 'auto'
                    };
                }
                
                // Right slide (position 1)
                if (position === 1) {
                    return {
                        transform: window.innerWidth > 768 
                            ? 'translate(-50%, -50%) translateX(480px) scale(0.75)' 
                            : 'translate(-50%, -50%) translateX(100vw) scale(0.75)',
                        opacity: '0.6',
                        zIndex: '5',
                        width: window.innerWidth > 768 ? '500px' : '85%',
                        height: window.innerWidth > 768 ? '350px' : 'auto',
                        pointerEvents: 'auto'
                    };
                }
                
                // Left slide (last position)
                if (position === totalSlides - 1) {
                    return {
                        transform: window.innerWidth > 768 
                            ? 'translate(-50%, -50%) translateX(-480px) scale(0.75)' 
                            : 'translate(-50%, -50%) translateX(-100vw) scale(0.75)',
                        opacity: '0.6',
                        zIndex: '5',
                        width: window.innerWidth > 768 ? '500px' : '85%',
                        height: window.innerWidth > 768 ? '350px' : 'auto',
                        pointerEvents: 'auto'
                    };
                }
                
                // Hidden slides
                return {
                    transform: 'translate(-50%, -50%) translateX(0) scale(0.3)',
                    opacity: '0',
                    zIndex: '1',
                    width: '300px',
                    height: '200px',
                    pointerEvents: 'none'
                };
            }

            function updateSlider() {
                slides.forEach((slide, index) => {
                    const style = getSlideStyle(index);
                    Object.assign(slide.style, style);
                });

                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('simple-dot-active', index === currentIndex);
                });
            }

            function goToSlide(index) {
                if (isAnimating || index === currentIndex) return;
                
                isAnimating = true;
                currentIndex = index;
                updateSlider();
                
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }

            function nextSlide() {
                goToSlide((currentIndex + 1) % totalSlides);
            }

            function prevSlide() {
                goToSlide((currentIndex - 1 + totalSlides) % totalSlides);
            }

            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            // Initialize
            updateSlider();

            // Auto-play
            let autoplay = setInterval(nextSlide, 5000);

            document.querySelector('.simple-testimonial-container').addEventListener('mouseenter', () => {
                clearInterval(autoplay);
            });

            document.querySelector('.simple-testimonial-container').addEventListener('mouseleave', () => {
                autoplay = setInterval(nextSlide, 5000);
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevSlide();
                if (e.key === 'ArrowRight') nextSlide();
            });

            // Touch/Swipe support
            let touchStartX = 0;
            let touchEndX = 0;

            track.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            track.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            }, { passive: true });

            // Recalculate on window resize
            window.addEventListener('resize', () => {
                updateSlider();
            });
        })();
    </script>
</body>
</html>
