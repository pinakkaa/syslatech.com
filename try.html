<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .solutions-section {
            background: linear-gradient(to right, #2874A6, #48C9B0);
            padding: 80px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .solutions-section::before {
            content: 'SOLUTIONS';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.03);
            letter-spacing: 10px;
            z-index: 0;
            white-space: nowrap;
        }

        .solutions-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .solution-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 170px;
        }

        .solution-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .solution-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .solution-name {
            color: white;
            font-size: 1.15rem;
            font-weight: 400;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .solutions-section::before {
                font-size: 8rem;
            }

            .solutions-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .solutions-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .solution-card {
                padding: 35px 20px;
                min-height: 160px;
            }
        }

        @media (max-width: 640px) {
            .solutions-section {
                padding: 60px 15px;
            }

            .solutions-section::before {
                font-size: 5rem;
                letter-spacing: 5px;
            }

            .solutions-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                max-width: 400px;
            }

            .solutions-title {
                font-size: 1.75rem;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .solution-card {
                padding: 30px 20px;
                min-height: 150px;
            }

            .solution-icon {
                width: 55px;
                height: 55px;
                margin-bottom: 18px;
            }

            .solution-name {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <section class="solutions-section">
        <h1 class="solutions-title">SOLUTIONS</h1>
        
        <div class="solutions-grid">
            <!-- Web Testing -->
            <div class="solution-card">
                <svg class="solution-icon" viewBox="0 0 64 64">
                    <circle cx="32" cy="32" r="24" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="32" y1="8" x2="32" y2="56" stroke="white" stroke-width="2"/>
                    <ellipse cx="32" cy="32" rx="12" ry="24" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="8" y1="32" x2="56" y2="32" stroke="white" stroke-width="2"/>
                    <ellipse cx="32" cy="32" rx="24" ry="10" stroke="white" stroke-width="2" fill="none"/>
                </svg>
                <h3 class="solution-name">Web Testing</h3>
            </div>

            <!-- Mobile Testing -->
            <div class="solution-card">
                <svg class="solution-icon" viewBox="0 0 64 64">
                    <rect x="18" y="8" width="28" height="48" rx="3" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="18" y1="14" x2="46" y2="14" stroke="white" stroke-width="2"/>
                    <line x1="18" y1="50" x2="46" y2="50" stroke="white" stroke-width="2"/>
                    <circle cx="32" cy="52.5" r="1.5" fill="white"/>
                    <rect x="28" y="24" width="8" height="12" fill="white"/>
                    <rect x="28" y="38" width="8" height="4" fill="white"/>
                </svg>
                <h3 class="solution-name">Mobile Testing</h3>
            </div>

            <!-- API Testing -->
            <div class="solution-card">
                <svg class="solution-icon" viewBox="0 0 64 64">
                    <circle cx="32" cy="20" r="6" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="18" cy="44" r="6" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="46" cy="44" r="6" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="32" y1="26" x2="32" y2="32" stroke="white" stroke-width="2"/>
                    <line x1="28" y1="32" x2="22" y2="40" stroke="white" stroke-width="2"/>
                    <line x1="36" y1="32" x2="42" y2="40" stroke="white" stroke-width="2"/>
                    <circle cx="32" cy="32" r="3" fill="white"/>
                </svg>
                <h3 class="solution-name">API Testing</h3>
            </div>

            <!-- Desktop Testing -->
            <div class="solution-card">
                <svg class="solution-icon" viewBox="0 0 64 64">
                    <rect x="10" y="14" width="44" height="30" rx="2" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="10" y1="40" x2="54" y2="40" stroke="white" stroke-width="2"/>
                    <rect x="24" y="44" width="16" height="6" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="18" y1="50" x2="46" y2="50" stroke="white" stroke-width="2.5"/>
                    <rect x="16" y="20" width="12" height="8" stroke="white" stroke-width="1.5" fill="none"/>
                    <line x1="16" y1="23" x2="28" y2="23" stroke="white" stroke-width="1.5"/>
                </svg>
                <h3 class="solution-name">Desktop Testing</h3>
            </div>

            <!-- Sales Force Testing -->
            <div class="solution-card">
                <svg class="solution-icon" viewBox="0 0 64 64">
                    <rect x="14" y="18" width="36" height="28" rx="2" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="32" cy="30" r="6" stroke="white" stroke-width="2" fill="none"/>
                    <path d="M 26 35 Q 32 38 38 35" stroke="white" stroke-width="2" fill="none"/>
                    <rect x="20" y="12" width="24" height="6" rx="1" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="32" y1="12" x2="32" y2="18" stroke="white" stroke-width="2"/>
                </svg>
                <h3 class="solution-name">Sales Force Testing</h3>
            </div>

            <!-- Database Testing -->
            <div class="solution-card">
                <svg class="solution-icon" viewBox="0 0 64 64">
                    <rect x="14" y="14" width="36" height="36" rx="2" stroke="white" stroke-width="2" fill="none"/>
                    <line x1="14" y1="24" x2="50" y2="24" stroke="white" stroke-width="2"/>
                    <line x1="14" y1="34" x2="50" y2="34" stroke="white" stroke-width="2"/>
                    <line x1="14" y1="44" x2="50" y2="44" stroke="white" stroke-width="2"/>
                    <line x1="26" y1="14" x2="26" y2="50" stroke="white" stroke-width="2"/>
                    <circle cx="38" cy="29" r="2.5" fill="white"/>
                    <path d="M 42 29 L 44 31 L 48 27" stroke="white" stroke-width="2" fill="none"/>
                </svg>
                <h3 class="solution-name">Database Testing</h3>
            </div>
        </div>
    </section>
</body>
</html>
