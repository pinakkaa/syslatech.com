<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Testing Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .card {
            max-width: 1280px;
            width: 100%;
            background: linear-gradient(135deg, #e8eef5 0%, #d4dce8 100%);
            border-radius: 24px;
            padding: 60px;
            display: flex;
            gap: 80px;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .content {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        /* Main Number */
        .number {
            /* Typography from Figma */
            font-family: "Sora", sans-serif;
            font-weight: 900;
            font-size: 200px;
            line-height: 120%;
            letter-spacing: 0;
            vertical-align: middle;

            /* Layout */
            position: relative;
            display: inline-block;

            /* Gradient text colors */
            background: linear-gradient(
                to bottom,
                #475566 0%,
                #1E262F 70%,
                #010509 100%
            );

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Faded bottom effect */
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 65%,
                rgba(0, 0, 0, 0.4) 85%,
                rgba(0, 0, 0, 0) 100%
            );
            }

            /* Soft blur at bottom */
            .number::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            font: inherit;

            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            filter: blur(10px);
            opacity: 0.35;

            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 55%,
                rgba(0, 0, 0, 1) 100%
            );
            }

        .title {
            font-size: 32px;
            letter-spacing: 0%;
            font-weight: 700;
            line-height: 120%;
            color: #000000;
            font-family: "Manrope", sans-serif;
            margin-bottom: 16px;
        }

        .description {
            font-size: 15px;
            letter-spacing: 0%;
            font-weight: 400;
            line-height: 150%;
            color: #3E3E3E;
            font-family: "Manrope", sans-serif;
            max-width: 400px;
        }

        .image-container {
            flex: 1;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            width: 480px;
            height: 493px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 16px;
        }

        @media (max-width: 968px) {
            .card {
                flex-direction: column;
                padding: 40px;
                gap: 40px;
            }

            .number {
                font-size: 180px;
            }

            .number::after {
                font-size: 180px;
                bottom: -50px;
            }

            .title {
                font-size: 32px;
            }

            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="number">02</div>
            <h2 class="title">INTEGRATION TESTING</h2>
            <p class="description">Ensures seamless data flow and interaction between integrated modules.</p>
        </div>
        <div class="image-container">
            <img src="./Images/services/ai-image1.png" alt="" class="ai-image">
        </div>
    </div>
</body>
</html>
